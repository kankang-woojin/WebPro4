        <script>
        //menu용
        function CtrNav() {
            var x = document.getElementById("Topnav");
            if (x.className === "jsnav") {
                x.className += " responsive";
            } else {
                x.className = "jsnav";

            }
        }
        //TopButton 나타나기
        window.onscroll = function () { Topbtn_Ctr() };

        function Topbtn_Ctr() {
            if (window.scrollY > 10) {
                document.getElementById("Topbtn").style.visibility = "visible";

            } else {
                document.getElementById("Topbtn").style.visibility = "hidden";
            }
        }

        //scroll 이동 부드럽게
        function smooth_scroll(value) {
            if ((value == 'top') || (value == '')) {
                window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
            } else {
                var target = document.getElementById(value);
                var abTop = window.pageYOffset + target.getBoundingClientRect().top;

                window.scrollTo({ top: abTop, left: 0, behavior: 'smooth' }, '2000');
            }

        }
    </script>
